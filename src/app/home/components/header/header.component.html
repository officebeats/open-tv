<header class="app-header glass-header">
  <div class="header-content">
    <div class="left-section hidden">
      <!-- Logo moved to sidebar -->
    </div>

    <div class="center-section">
      <div class="search-container">
        <div class="search-box premium-glass-input">
          <input
            autocomplete="off"
            #searchInput
            type="text"
            class="search-input"
            placeholder="Search channels, movies, series..."
            title="Search"
            aria-label="Search"
          />
          <div class="search-actions">
            <app-sort-button></app-sort-button>
          </div>
        </div>
      </div>
    </div>

    <div class="right-section">
      <div class="selection-status" *ngIf="selectedCount > 0">
        <span class="selection-badge">{{ selectedCount }}</span>
        <button class="btn-clear-selection" (click)="clearSelection.emit()" title="Clear Selection">
          Clear
        </button>
      </div>

      <div class="header-actions">
        <button
          class="action-btn"
          (click)="toggleSelectionMode.emit()"
          [class.active]="selectionMode"
          [ngbTooltip]="'Multi-select Mode'"
          title="Toggle Selection Mode"
        >
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M19,3H5C3.89,3 3,3.9 3,5V19C3,20.1 3.89,21 5,21H19C20.11,21 21,20.1 21,19V5C21,3.9 20.11,3 19,3M10,17L5,12L6.41,10.59L10,14.17L17.59,6.58L19,8L10,17Z"
            />
          </svg>
        </button>

        <button
          class="action-btn"
          [matMenuTriggerFor]="bulkMenu"
          [disabled]="bulkDisabled"
          title="Bulk Actions"
        >
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
            />
          </svg>
        </button>

        <button class="settings-btn" (click)="openSettings.emit()" title="Settings">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
