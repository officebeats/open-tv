name: Build and Upload

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]
        os: [windows-latest, macos-latest, ubuntu-22.04]

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: "src-tauri -> target"

      - name: Add Mac Targets
        if: startsWith(matrix.os, 'macos-')
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Download mpv
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $nightlyPage = "https://nightly.link/mpv-player/mpv/workflows/build/master"
          $response = Invoke-WebRequest -Uri $nightlyPage -UseBasicParsing
          $latestUrl = $response.Links.Href | Where-Object { $_ -match "x86_64-pc-windows-msvc\.zip$" } | Select-Object -First 1

          $retryCount = 5
          $retryDelay = 10

          for ($i = 1; $i -le $retryCount; $i++) {
              try {
                  Invoke-WebRequest -UserAgent "Wget" -Uri $latestUrl -OutFile .\mpv.zip
                  break
              }
              catch {
                  Start-Sleep -Seconds $retryDelay
              }
          }

          New-Item -Path 'C:\open-tv-deps' -ItemType Directory -Force
          7z e .\mpv.zip -oC:\open-tv-deps mpv.exe vulkan-1.dll -y

      - name: Download ffmpeg
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $retryCount = 5
          $retryDelay = 10
          for ($i = 1; $i -le $retryCount; $i++) {
              try {
                  Invoke-WebRequest -UserAgent "Wget" -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/latest/download/ffmpeg-master-latest-win64-gpl.zip" -OutFile .\ffmpeg.zip
                  break
              }
              catch {
                  Write-Host "Error occurred: $_. Retrying in $retryDelay seconds..."
                  Start-Sleep -Seconds $retryDelay
              }
          }
          7z e .\ffmpeg.zip -oC:\open-tv-deps ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe

      - name: Download yt-dlp
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $retryCount = 5
          $retryDelay = 10
          for ($i = 1; $i -le $retryCount; $i++) {
              try {
                  Invoke-WebRequest -UserAgent "Wget" -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile yt-dlp.exe
                  break
              }
              catch {
                  Write-Host "Error occurred: $_. Retrying in $retryDelay seconds..."
                  Start-Sleep -Seconds $retryDelay
              }
          }
          Move-Item -Path yt-dlp.exe -Destination C:\open-tv-deps

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Fix git safe directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: setup node
        uses: pnpm/action-setup@v4

      - name: Install deps linux
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            rpm \
            libfuse2

      - name: Install deps project
        run: |
          pnpm install

      - name: Build Mac (Intel & Silicon)
        if: startsWith(matrix.os, 'macos-')
        run: |
          echo "Building for Apple Silicon (ARM64)..."
          pnpm run tauri build --target aarch64-apple-darwin
          echo "Building for Intel (x64)..."
          pnpm run tauri build --target x86_64-apple-darwin

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: |
          pnpm run tauri build

      - name: Build Linux
        if: matrix.os == 'ubuntu-22.04'
        run: |
          pnpm run tauri build --bundles deb,rpm,appimage

      - name: Prepare Artifacts for Upload
        shell: bash
        run: |
          mkdir -p upload_payload
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            find src-tauri/target/release/bundle/msi -name "*.msi" -exec cp {} upload_payload/ \;
            find src-tauri/target/release/bundle/nsis -name "*.exe" -exec cp {} upload_payload/ \;
          elif [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
            find src-tauri/target/release/bundle/deb -name "*.deb" -exec cp {} upload_payload/ \;
            find src-tauri/target/release/bundle/rpm -name "*.rpm" -exec cp {} upload_payload/ \;
            find src-tauri/target/release/bundle/appimage -name "*.AppImage" -exec cp {} upload_payload/ \;
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # Harvest artifacts from all possible target locations
            find src-tauri/target/release/bundle/dmg -name "*.dmg" -exec cp {} upload_payload/ \; 2>/dev/null || true
            find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" -exec cp {} upload_payload/ \; 2>/dev/null || true
            find src-tauri/target/x86_64-apple-darwin/release/bundle/dmg -name "*.dmg" -exec cp {} upload_payload/ \; 2>/dev/null || true
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}-${{ strategy.job-index }}
          path: upload_payload/*
          retention-days: 1

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: (github.event_name == 'release' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          merge-multiple: true

      - name: List Assets
        run: ls -R release_assets

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
